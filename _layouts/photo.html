---
layout: default
---
<div class="container">

  <figure class="photo">
    <img src="{{ page.image.origin }}" alt="{{ page.title }}" />
    <figcaption>{% if page.exif.dateTaken %} on {{ page.exif.dateTaken | date: "%-d %B %Y" }}{% endif %} {% if page.exif.location.name %} 拍摄于 {{ page.exif.location.name }}{% endif %}</figcaption>
  </figure>

  {{ content }}

</div>
