---
layout: default
permalink: people/index.html
---
<ul class="photo-gallery">
    {% for photo in site.people %}
      <li class="photo-thumb photo-{{ forloop.index }}">
        <a href="{{ photo.url | prepend: site.baseurl }}">
          <img src="{{ photo.image.thumb }}" alt="{{ photo.title }}" />
        </a>
      </li>
    {% endfor %}
</ul>
